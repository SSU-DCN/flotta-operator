apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        envFrom:
        - configMapRef:
            name: manager-config
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
kind: Service
apiVersion: v1
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: https
      protocol: TCP
      port: 8043
      targetPort: 8043
  selector:
    control-plane: controller-manager
  type: ClusterIP
